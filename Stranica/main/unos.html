    <main id="page-wrapper">
      <h2 class="form-title">Unesite formu</h2>
      <form action="skripta.php" method="post" id="form">
        <label for="naslovVijesti">
          <input
            type="text"
            placeholder="Unesite naslov vijesti"
            id="naslovVijesti"
            name="naslovVijesti"
            autofocus
            required
          />
        </label>
        <label for="sazetakVijesti">
          <textarea
            placeholder="Unesite kratki sažetak.."
            id="sazetakVijesti"
            name="sazetakVijesti"
            required
          ></textarea>
        </label>
        <label for="sadrzajVijesti">
          <textarea
            placeholder="Unesite sadržaj vijesti.."
            id="sadrzajVijesti"
            name="sadrzajVijesti"
            required
          ></textarea>
        </label>
        <label for="kategorije">
          <select name="kategorije" id="kategorije" required>
            <option value="Odaberi opciju" selected disabled>Odaberite kategoriju</option>
            <option value="prva">Prva</option>
            <option value="druga">Druga</option>
            <option value="treca">Treca</option>
          </select>
        </label>
        <label for="odabirSlike" tabindex="0">
          Odaberite sliku
          <input type="file" name="odabirSlike" id="odabirSlike" />
        </label>
        <input type="checkbox" value="true" name="prikazNaStranici" id="prikazNaStranici" checked />
        <button type="submit" value="submit" name="submit" class="btn-send">Unesi</button>
      </form>
